{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!-- Styles block -->

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}
<h1>MY Blog</h1>


<div class="container">
    <div class="row">
        <blockquote class="text-center text-lg">
            <p>{{quote.content}}</p>
            <footer><cite>{{quote.author}}</cite></footer>
        </blockquote>
    </div>

</div>
{{ macro.displayPosts(posts)}}<br>
<div class="container">
    <a href="/post/new" class="btn btn-primary">Add Blog post</a>

</div>


{% endblock %}
